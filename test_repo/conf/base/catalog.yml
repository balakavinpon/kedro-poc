diabetes:
  type: pandas.GBQTableDataSet
  dataset: autotraining
  table_name: diabetes
  save_args:
      if_exists: replace

raw_data:
  type: pandas.CSVDataSet
  filepath: gcs://kedro-files-bucket/output/raw_dataset.csv
  layer: raw
  
cleaned_dataset:
  type: pandas.GBQTableDataSet
  dataset: autotraining
  table_name: filtered_data
  save_args:
      if_exists: replace
    
