# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/05_data/01_data_catalog.html
diabetes:
  type: pandas.CSVDataSet
  filepath: "${gcs_input_data_bucket}/diabetes.csv"

dataset:
  type: pandas.CSVDataSet
  filepath: ${gcs_temp_data_bucket}/output/raw_dataset.csv

cleaned_dataset:
  type: pandas.CSVDataSet
  filepath: ${gcs_temp_data_bucket}/output/cleaned_data.csv
    
x_train:
  type: pandas.CSVDataSet
  filepath: ${gcs_temp_data_bucket}/output/x_train.csv
    
y_train:
  type: pandas.CSVDataSet
  filepath: ${gcs_temp_data_bucket}/output/y_train.csv
  
x_test:
  type: pandas.CSVDataSet
  filepath: ${gcs_temp_data_bucket}/output/x_test.csv
    
y_test:
  type: pandas.CSVDataSet
  filepath: ${gcs_temp_data_bucket}/output/y_test.csv
    
model:
  type: pickle.PickleDataSet
  filepath: ${gcs_temp_data_bucket}/output/model.pkl
    
metrics:
  type: pickle.PickleDataSet
  filepath: ${gcs_temp_data_bucket}/output/metrics.pkl